<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeline</title>
</head>
<link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

<!-- 3 -->
<body>
      <div id='timeline-embed' style="width: 100%; height: 100%"></div>
</body>
<style>
  .tl-timemarker-active {
    width: 500px;
  }
  .tl-media-content-container {
    height: 1px;
  }
  .tl-text-content-container {
    height: 0px;
  }
  .tl-storyslider {
    height: 0;
    visibility: hidden;
    overflow: visible;
    display: none;
  }
</style>
<script type="text/javascript">
  var jsonTimeline = {};
  var timeline;
  var additionalOptions = {};
  function setJSON(input_json) {
    jsonTimeline = JSON.parse(input_json);
    createTimeline()
  }

  function createTimeline() {
    additionalOptions = {
              start_at_end: true,
              initial_zoom: 30,
              is_embed: true,
              timenav_height: 205
              };

    timeline = new TL.Timeline('timeline-embed', jsonTimeline, additionalOptions)
  }

  // Format description can be found at: https://timeline.knightlab.com/docs/json-format.html
  // The TL.Timeline constructor takes at least two arguments:
  // the id of the Timeline container (no '#'), and
  // the URL to your JSON data file or Google spreadsheet.
  // the id must refer to an element "above" this code,
  // and the element must have CSS styling to give it width and height
  // optionally, a third argument with configuration options can be passed.
  // See below for more about options.
</script>
</html>
